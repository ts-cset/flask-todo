{% extends 'base.html' %}

{% block content %}
  <h1>To-do's</h1>

  <form method=post>
    <input type="text" name="newtask" required>
    <input type="submit" value="Add Task">
  </form>

 <section>
    <ul class='filter'>

      <li>
        <a href="{{ url_for('todos.filter', show='All') }}" >All</a>
      </li>

      <li>
        <a href="{{ url_for('todos.filter', show='Completed') }}" >Completed</a>
      </li>

      <li>
        <a href="{{ url_for('todos.filter', show='Uncompleted') }}" >Uncompleted</a>
      </li>

    </ul>
  </section>

  <article class='todos'>
<!------------------------------------------------------------------->

      <h2>{{ filter }}</h2>
      <ul>
      {% for todo in todos %} <!-- for all posts in data base -->

          <li class="{{ "completed" if todo['completed'] }}"> <!-- cross out if completed -->
            {{ todo['description'] }}
          </li>

      {% endfor %}
      </ul>

<!------------------------------------------------------------------->
</article>

{% endblock %}
